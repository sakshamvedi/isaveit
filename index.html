   <div class="flex justify-center"

          form-control

          px-3

          font-normal
          text-gray-700

          focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
        "
     
        placeholder="Example label"
          id="Subject"

          <button type="button" class="inline-block mt-7  px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-red-700   focus:shadow-lg focus:outline-none focus:ring-0 active:bg-green-800 active:shadow-lg transition duration-850 ease-in-out" onclick="add()">Add URL</button>

          <div class="flex justify-center mt-7" >
